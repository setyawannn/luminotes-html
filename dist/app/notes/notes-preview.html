<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../style.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet">
</head>
<body>
  <div class="font-primary max-w-xs mx-auto w-full min-h-screen flex flex-col">
    <div class="flex-grow">
        <div class="mt-4">
            <a href="add-notes.html" class="flex gap-x-2"><img src="../../images/icons/arrow-back.svg" alt="arrow-back"><h3 class="text-2xl">Notes Preview</h3></a>
            <p class="mt-4">Review your notes one last time before publishing to make sure everything's perfect!</p>
        </div>
        <div class="mt-8">
            <div class="flex gap-x-3 items-center">
                <img class="w-8 h-8 rounded-full object-cover" src="../../images/person/person2.png" alt="Person 2">
                <p>Max Varstepen</p>
            </div>
            <div class="flex justify-between gap-x-4">
                <div class="w-2/3">
                    <h2 class="font-medium text-xl">Matematika Diskrit Teori Bilangan</h2>
                    <p>Menjelaskan tentang variable yang ada pada java</p>
                </div>
                <div class="w-1/3">
                    <img src="../../images/thubmnail/math.png" alt="Java">
                    <p class="rounded-full text-sm border-2 p-1 mt-3 text-center w-fit">Matematika</p>
                </div>
            </div>
            <div class="mt-4 flex gap-x-6">
                <div class="flex gap-x-3">
                    <img src="../../images/icons/star-filled.svg" alt="star-filled">
                    <p>4.5</p>
                </div>
                <div class="flex gap-x-3">
                    <img src="../../images/icons/calendar-today.svg" alt="calendar-today">
                    <p>16 Feb 24</p>
                </div>
            </div>
        </div>
        <form action="">
            <div class="flex flex-col gap-y-6 mt-10">
                <div class="flex flex-col gap-y-2">
                    <label for="thubmnail">Thubmnail</label>
                    <div class="flex gap-x-4">
                        <input type="file" class="p-2 border w-full rounded">
                        <img src="../../images/icons/x.svg" alt="">
                    </div>
                </div>
                <div class="flex flex-col gap-y-2">
                    <div class="flex justify-between items-center">
                        <label for="thubmnail">File Preview</label>
                        <img src="../../images/icons/download.svg" alt="" class="p-2 rounded border-2">
                    </div>
                    <iframe src="../../files/dummy.pdf" frameborder="0" class="w-full h-96 rounded mt-4"></iframe>

                </div>
            </div>
        </form>
    </div>
    <div class="w-full flex flex-col my-4 justify-center items-center">
        <a class="flex p-3 border w-full rounded justify-center" href="../profile.html">Publish</a>
    </div>
  </div>
</body>
</html>

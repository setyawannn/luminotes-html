<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <link href="../index.css" rel="stylesheet">
</head>
<body>
  <div class="font-primary max-w-xs mx-auto w-full h-screen flex flex-col">
    <div class="flex-grow mt-4">
      <a href="sign-in.html" class="flex"><img src="../images/icons/arrow-back.svg" alt="arrow-back">Back to sign in</a>
      <div class="mt-6">
        <h1 class="text-3xl font-medium">Sign Up</h1>
        <p>Create an account now to start sharing and discovering study materials with ease.</p>
      </div>
      <div class="mt-12">
        <form>
          <div class="flex flex-col gap-y-4"> 
              <input type="text" placeholder="Full Name" class="p-2 border w-full rounded">
              <input type="email" placeholder="Email" class="p-2 border w-full rounded" >
            <input type="password" placeholder="Password" class="p-2 border w-full rounded">
            <input type="password" placeholder="Confirm Password" class="p-2 border w-full rounded">
          </div>
        </form>
      </div>
    </div>
    <div class="w-full flex flex-col mb-6 justify-center items-center">
      <a class="flex p-3 border w-full rounded justify-center" href="sign-in.html">Sign Up</a>
      <p>Already have account? <a href="sign-in.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>

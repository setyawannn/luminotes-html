<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="../style.css" rel="stylesheet">
  <link href="../index.css" rel="stylesheet">

<body>
  <div class="font-primary max-w-xs mx-auto w-full min-h-screen flex flex-col">
    <div class="mt-4 flex justify-between">
        <a href="teams.html" class="flex gap-x-2"><img src="../images/icons/arrow-back.svg" alt="arrow-back"><h3 class="text-3xl">Team Detail</h3></a>
    </div>
    <div class="mt-4">
        <div class="flex flex-col gap-y-4">
            <p>Here's your team code copy and share to your friend</p>
            <div class="flex justify-center items-center gap-x-4">
                <input type="text" placeholder="Team Code" class="p-2 border-2 w-full rounded" value="JkqUL01">

            <p>Invite your friends to join your study group! Add them to your team and start collaborating on notes and learning together.</p>

                <h6>Team Leader</h6>
                <div class="flex items-center gap-x-4">
                    <img src="../images/person/person1.png" alt="Person1" class="w-10 h-10 object-cover rounded-full">
                    <p>Aristoteles</p>
                </div>
            </div>
            <div>
                <h6>Team Member</h6>
                <div class="flex flex-col  gap-y-4">
                    <div class="flex items-center justify-between gap-x-4">
                        <div class="flex items-center gap-x-4">
                            <img src="../images/person/person1.png" alt="Person1" class="w-10 h-10 object-cover rounded-full">
                            <p>Aristoteles</p>
                        </div>
                        <img src="../images/icons/delete.svg" alt="Delete">
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <div class="flex items-center gap-x-4">
                            <img src="../images/person/person2.png" alt="Person2" class="w-10 h-10 object-cover rounded-full">
                            <p>Max Marstepen</p>
                        </div>
                        <img src="../images/icons/delete.svg" alt="Delete">
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <div class="flex items-center gap-x-4">
                            <img src="../images/person/person3.png" alt="Person3" class="w-10 h-10 object-cover rounded-full">
                            <p>Emma Watson</p>
                        </div>
                        <img src="../images/icons/delete.svg" alt="Delete">
                    </div>
                </div>
            </div>
        </div>
    </div>
